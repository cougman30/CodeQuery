<h1>Edit Question Page</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <form novalidate ng-submit="controller.SavePost()" name="questionForm">
            <div class="form-group ctr">
                <label class="fl">Title</label>
                <input type="text" name="title" class="form-control" ng-model="controller.postToEdit.title" />
            </div>
            <div class="form-group ctr">
                <label class="fl">Type description below:</label>
                <!--<input type="text" class="form-control" ng-model="controller.questionToCreate.body" />-->
                <textarea name="body" class="form-control description-text" ng-model="controller.postToEdit.body"></textarea>
            </div>
            <div class="form-group ctr">
                <label class="fl">Labels</label>
                <tags-input ng-model="controller.postToEdit.labels"></tags-input>
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="Save Post" class="btn" ng-disabled="questionForm.$invalid" />
            </div>
        </form>
    </div>
</div>
